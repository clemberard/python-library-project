<div class="book-detail">
    <h1>{{ book.title }}</h1>
    
    <div class="book-info">
        <p>
            <strong>Auteur:</strong> 
            <a href="{% url 'show_author' book.author.id %}">
                {{ book.author }}
            </a>
        </p>
        <p><strong>ISBN:</strong> {{ book.isbn }}</p>
        <p><strong>Publié le:</strong> {{ book.published_date }}</p>
        <p><strong>Prix:</strong> {{ book.price }} €</p>
    </div>
    
    <a href="{% url 'books_index' %}">Back to Books List</a>
</div>
