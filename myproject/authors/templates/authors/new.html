<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer un auteur</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            font-weight: bold;
        }
        input, textarea {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Créer un nouvel auteur</h1>
    <form method="POST" action="/authors/create/">
        {% csrf_token %}
        <label for="name">Nom:</label>
        <input type="text" id="name" name="name" required>

        <label for="birth_date">Date de naissance:</label>
        <input type="date" id="birth_date" name="birth_date">

        <label for="nationality">Nationalité:</label>
        <input type="text" id="nationality" name="nationality">

        <button type="submit">Créer l'auteur</button>
    </form>
</body>
</html>
