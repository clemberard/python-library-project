{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modification de {{ author.first_name }} {{ author.last_name }} - Bibliothèque</title>
</head>
<body>
    <header>
        <h1>Modifier l'auteur</h1>
    </header>
    <main>
        <form action="{% url 'update_author' author.id %}" method="post">
            {% csrf_token %}
            {{ form }}
            <button type="submit">Mettre à jour</button>
        </form>
    </main>
